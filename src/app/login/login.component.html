<div class="body">
<div class="mt-5 p-5">
<div class="container justify-content-center mt-5">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image login"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" [formGroup]="formLogin" (ngSubmit)="DoLogin()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                [(ngModel)]="email" formControlName="email" id="email" name="email"
                                                [ngClass]="{'is-invalid': f.email.errors }"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="text-danger ml-3 mb-3" *ngIf="f?.email?.errors">
                                          <div *ngIf="f?.email?.errors?.required">email is required</div>
                                          <div *ngIf="f?.email?.errors?.email">email n'est pas valide</div>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user"
                                                  [(ngModel)]="password" formControlName="password" type="password" id="password"
                                                  [ngClass]="{'is-invalid': f.password.errors }" name="password" placeholder="Password">
                                        </div>
                                        <div class="text-danger ml-3 mb-3" *ngIf="f?.password?.errors">
                                          <div *ngIf="f?.password?.errors?.required">password is required</div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button [disabled]="formLogin.invalid" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
</div>
