<div class="card-body">
  <h3 class="card-header title text-center font-weight-bold text-uppercase py-4">Ajouter Un Groupe de Comp√©tences</h3>
</div>
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="container col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Entrer les informations</h1>
            </div>
            <form class="user" [formGroup]="formadd" (ngSubmit)="addGrpCompt()">
              <div class="form-group">
                <label for="libelle">Libelle</label>
                <input type="text" class="form-control form-control-user" [(ngModel)]="libelle"
                       formControlName="libelle" id="libelle" name="libelle" placeholder="Libelle">
              </div>
              <div class="form-group">
                <label for="descriptif">Descriptif</label>
                <textarea class="form-control form-control-user" [(ngModel)]="descriptif"
                          formControlName="descriptif" id="descriptif" name="descriptif" placeholder="Descriptif"></textarea>
              </div>
              <div class="form-group">
                <label for="competences">Competences</label>
                <ngx-input-tag formControlName="competences" [tagSuggestions]="cmptSuggestions" id="competences" [(ngModel)]="competences"></ngx-input-tag>
              </div>
              <button [disabled]="formadd.invalid" type="submit" class="btn btn-primary btn-user btn-block mt-3">
                Soumettre
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
